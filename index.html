<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerenciador de despesas</title>
    <link rel="stylesheet" href="./Public/CSS/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="container-struct ">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Gerenciador de Despesas</h1>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <h2 class="text-center">Cadastrar Despesa</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-cash-coin"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control name-despesa" id="floatingInputGroup1">
                        <label for="floatingInputGroup1">Nome da despesa</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control valor" placeholder="0,00" min="0" step="0.01"
                        aria-label="Valor em reais">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">R$</span>
                    <input type="number" class="form-control salario" placeholder="Salário líquido do mês" min="0" step="0.01"
                        aria-label="Valor em reais">
                </div>
                
                <button class="btn btn-primary enviar-despesa" type="submit">Adicionar Despesa</button>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome da despesa</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>
                <tbody class="table-body"> 
                    
                </tbody>
            </table>
        </div>


    </section>

    <div class="container">
        <div class="totalPay">
            <h3 class="text-center mt-5 p-3">Total das despesas</h3>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Public/JS/home.js"></script>
</body>

</html>
