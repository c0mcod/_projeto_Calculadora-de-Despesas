<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Despesas</title>
    <link rel="stylesheet" href="./Public/CSS/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <section class="container-struct container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center py-3 text-primary">Gerenciador de Despesas</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="box">
                    <h2 class="text-center">Cadastrar Despesa</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-cash-coin"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control name-despesa" id="floatingInputGroup1">
                            <label for="floatingInputGroup1">Nome da despesa</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control valor" placeholder="0,00" min="0" step="0.01"
                            aria-label="Valor em reais">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control salario" placeholder="Salário líquido do mês" min="0" step="0.01"
                            aria-label="Valor em reais">
                    </div>
                    <button class="btn btn-primary enviar-despesa" type="submit"><i class="bi bi-plus-circle"></i> Adicionar Despesa</button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome da despesa</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <!-- AS DESPESAS ADICIONADAS PELO JS IRÃO APARECER AQUI -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container">
            <div class="totalPay">
                <h3 class="text-center mt-3">Total das despesas: R$ 0,00</h3>
                <h3 class="text-center">Restante do salário: R$ 0,00</h3>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Public/JS/home.js"></script>
</body>

</html>
